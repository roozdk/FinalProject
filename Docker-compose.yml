services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./site:/var/www/html
    ports:
      - "80:80"
    depends_on:
      - db
    networks:
      - mydb
  db:
    image: mysql
    restart: always
    volumes:
      - mysql:/var/lib/mysql
      - "/db:/docker-entrypoint-initdb.d"
    environment:
      MYSQL_ROOT_PASSWORD: 123
      MYSQL_DATABASE: mydb
    networks:
      - mydb
  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - 8080:80
    depends_on:
      - db
    environment:
      - PMA_ARBITRARY=1
    networks:
      - mydb
networks:
  mydb:
    driver: bridge
volumes:
  mysql: